
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XChess - Премиум Шахматы</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    
    .chess-piece-img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }

    /* Стандартная тень для белых фигур */
    .piece-white-style {
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    }

    /* Белая обводка/свечение для черных фигур */
    .piece-black-style {
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
    }
    
    .chess-piece-img:hover {
      transform: scale(1.1) translateY(-2px);
    }

    /* Профессиональная черно-белая доска */
    .square-light { background-color: #f8fafc; color: #1e293b; }
    .square-dark { background-color: #0f172a; color: #f8fafc; }
    
    .square-highlight { background-color: rgba(52, 211, 153, 0.5) !important; }
    .square-last-move { background-color: rgba(250, 204, 21, 0.4) !important; }

    /* Утилиты для переворота доски */
    .rotate-180-safe { transform: rotate(180deg); }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    dialog::backdrop {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(4px);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
